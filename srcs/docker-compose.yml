      build:  ftp/
      image:  pleveque/ftp:stable
      container_name: ftp
      restart:  always
      ports:
        - 21:21
        - "21100-21110:21100-21110"
      volumes:
        - "/home/pleveque/data/www:/var/www"
      environment:
